<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automotores</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid grid-cols-5 mt-40">
      <div class="place-self-center col-span-5 row-2">
        <div class="relative">
          <h1
            class="text-6xl font-bold m-20 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
            style="font-family: 'color-basic'"
          >
            Automotores
          </h1>

          <div class="sbl-rect-spin-fill absolute -top-12 right-14"></div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-8 mt-10">
      <div class="place-self-center col-span-4 row-2 border-2 ml-[20rem]">
        <div class="border-2 border-black relative shadow-pop-bl">
          <button
            class="w-[14rem] h-[6rem] transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
          >
            <a
              href="./Repuestos/index.html"
              class="text-[1.4rem] font-semibold"
              style="font-family: 'trs'"
            >
              Repuestos
            </a>
          </button>
        </div>
      </div>
      <div class="place-self-center col-span-4 row-2 border-2 mr-[24rem]">
        <div class="border-2 border-black relative shadow-pop-bl">
          <button
            class="w-[18rem] h-[6rem] transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
          >
            <a
              href="./automotores/Form/index.html"
              class="text-[1.4rem] font-semibold"
              style="font-family: 'trs'"
            >
              Ingresar vehiculo
            </a>
          </button>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-5 mt-20">
      <div class="place-self-center col-span-5 row-2">
        <div class="relative">
          <h1
            class="text-xl font-bold m-20 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
            style="font-family: 'color-basic'"
          >
            <span class="writing"> Hello World </span>
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
